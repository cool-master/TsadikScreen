    <style>
      @import url('https://fonts.googleapis.com/css2?family=Alef:wght@400;700&family=Amatic+SC:wght@400;700&family=Assistant:wght@300;400;600;700;800&family=Bellefair&family=David+Libre:wght@400;500;700&family=Frank+Ruhl+Libre:wght@300;400;500;700;900&family=Heebo:wght@300;400;700;900&family=Karantina:wght@300;400;700&family=Miriam+Libre:wght@400;700&family=Noto+Sans+Hebrew:wght@300;400;700;900&family=Rubik:wght@300;400;500;700;900&family=Secular+One&family=Suez+One&family=Tinos:wght@400;700&family=Varela+Round&display=swap');
      /* Loading a wide variety of Hebrew fonts for offline-like capability once cached */
      body {
        font-family: 'Alef', sans-serif;
        background-color: #0f0500;
        overflow: hidden;
      }
      .font-torah {
        font-family: 'Frank Ruhl Libre', serif;
      }
      .font-clean {
        font-family: 'Rubik', sans-serif;
      }
      @keyframes ticker {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .animate-ticker {
        display: inline-block;
        white-space: nowrap;
        animation: ticker 45s linear infinite;
      }
      /* Rich Mahogany Texture */
      .wood-frame {
        background-color: #2c150b;
        background-image: url("https://www.transparenttextures.com/patterns/wood-pattern.png");
        box-shadow: inset 0 0 100px #000;
      }
      /* Inner Bevel for depth */
      .wood-bevel {
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 
          inset 2px 2px 10px rgba(0,0,0,0.8),
          inset -2px -2px 5px rgba(255,255,255,0.05);
      }
      /* Parchment / Marble Textures */
      .bg-parchment {
        background-color: #fdf6e3;
        background-image: url("https://www.transparenttextures.com/patterns/cream-paper.png");
        box-shadow: inset 0 0 30px rgba(139, 69, 19, 0.15);
      }
      /* Fancy Gold Gradient Text */
      .text-gold-gradient {
        background: linear-gradient(to bottom, #cfc09f 0%, #ffecb3 50%, #b8860b 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0px 2px 4px rgba(0,0,0,0.5);
      }
      /* Realistic Gold Border */
      .border-gold-frame {
        border: 4px solid #b8860b;
        position: relative;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
      }
      .border-gold-frame::after {
        content: '';
        position: absolute;
        top: -6px; left: -6px; right: -6px; bottom: -6px;
        border: 2px solid #daa520;
        pointer-events: none;
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
      ::-webkit-scrollbar-thumb { background: #5d4037; border-radius: 4px; }
    </style>
